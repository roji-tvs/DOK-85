<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="register">
            <h1 class="text-center">Register Form</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="register" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">User Name:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter valid email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password:</label>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Enter password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" placeholder="Enter date of birth" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select name="gender" id="gender" class="form-control" required>
                                <option value="">Select gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Mobile no:</label>
                            <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter mobile number" required>
                        </div>
                        <div class="form-group">
                            <label>Role:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="role_user" value="user" required>
                                <label class="form-check-label" for="role_user">User</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="role_admin" value="admin" required>
                                <label class="form-check-label" for="role_admin">Admin</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="role_staff" value="staff" required>
                                <label class="form-check-label" for="role_staff">Staff</label>
                            </div>
                        </div>
                        <div class="form-group text-center"> 
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
